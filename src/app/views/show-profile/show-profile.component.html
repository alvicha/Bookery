<div class="profile-container">
    @if (userData){
    <div class="profile-card">
        <div class="profile-header">
            <img src="images/perfil.jpg" alt="Foto de perfil" class="profile-avatar">
            <div class="profile-name mt-2">
                <h2>{{userData.nombre}} {{userData.apellidos}}</h2>
                <p class="profile-role">{{userData.rol}}</p>
            </div>
        </div>

        <div class="profile-details">
            <h3>Detalles del usuario</h3>
            <ul>
                <li><strong>Correo electrónico </strong> {{userData.email}}</li>
                <li><strong>Teléfono </strong> {{userData.telefono}}</li>
                <li><strong>Fecha de nacimiento </strong> {{dateString}}</li>
            </ul>
        </div>

        <div class="btn-edit">
            <button class="btn btn-primary" (click)="onEditProfile()">
                <i class="bi bi-pencil-square me-1"></i> Editar perfil
            </button>

            <button class="btn btn-primary" (click)="onLogout()">
                <i class="bi bi-box-arrow-right me-1"></i>
                Cerrar sesión
            </button>
        </div>
    </div>
    }
</div>
