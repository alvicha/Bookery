<div class="login-container">
    <div class="login-card">
        <img [src]="photo" class="photoLogo" width="220" height="190" alt="Foto de perfil">
        <h1 class="login-title mb-5 mt-3 fw-bold">INICIAR SESIÓN</h1>
        <form (ngSubmit)="onSubmit()" class="login-form" [formGroup]="signInForm">
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" formControlName="email" placeholder="Introduce nombre de usuario"
                    class="form-control">
            </div>

            <div class="form-group position-relative">
                <label for="password">Contraseña</label>
                <input [type]="hidePassword ? 'password' : 'text'" id="password" formControlName="password"
                    placeholder="Introduce la contraseña" class="form-control">
                <i class="bi bi-eye" (click)="togglePassword()" [ngClass]="{'show': !hidePassword}"></i>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" formControlName="rememberMe"> Recordar Contraseña
                </label>
            </div>

            <button type="submit" class="login-button" [disabled]="!signInForm.valid">
                INICIAR SESIÓN
            </button>
        </form>
    </div>
</div>
