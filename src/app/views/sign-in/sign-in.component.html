<div class="login-container">
    <img [src]="photo" class="rounded-circle object-fit-cover" width="220" height="190" alt="Foto de perfil">
    <div class="login-card">
        <h1 class="login-title">INICIAR SESIÓN</h1>

        <form (ngSubmit)="onSubmit()" class="login-form" [formGroup]="signInForm">
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" formControlName="email" placeholder="e.g. Name" class="form-control">
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" formControlName="password" placeholder="**********"
                    class="form-control">
                <small class="password-hint">Mínimo 8 caracteres</small>
            </div>

            <div class="separator"></div>

            <button type="submit" class="login-button" [disabled]="!signInForm.valid">
                INICIAR SESIÓN
            </button>
        </form>
    </div>
</div>
