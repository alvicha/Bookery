<h2>Formulario de Contacto</h2>

<form (ngSubmit)="onSubmit()" [formGroup]="contactForm" class="contact-form">
    <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" required formControlName="name" />
    </div>
    <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" formControlName="email" required />
    </div>
    <div class="form-group">
        <label for="subject">Asunto:</label>
        <input type="text" id="subject" formControlName="subject" required />
    </div>
    <div class="form-group">
        <label for="message">Mensaje:</label>
        <textarea id="message" formControlName="message" required></textarea>
    </div>
    <div class="d-flex justify-content-center">
        <button type="submit" [disabled]="contactForm.invalid">Enviar</button>
    </div>
</form>
@if (submitted) {
<p class="success-message">¡Formulario enviado con éxito!</p>
}
